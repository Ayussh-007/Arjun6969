<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload | Media Vault</title>
    <link rel="stylesheet" href="upload.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-pink fixed-top shadow-sm py-3"
    >
      <div class="container-fluid justify-content-center">
        <ul class="nav nav-pills justify-content-evenly w-100">
          <li class="nav-item">
            <a class="nav-link text-white fs-5" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fs-5" href="upload.html">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fs-5" href="memories.html"
              >Memories</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container main-content mt-5 pt-5">
      <h2 class="text-center mb-4">Upload a Memory</h2>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="fileInput" class="form-label"
            >Choose Image (Max 5MB):</label
          >
          <input
            type="file"
            class="form-control"
            id="fileInput"
            accept="image/*"
            required
          />
          <small class="form-text text-muted"
            >Only image files are allowed. Max size: 5MB.</small
          >
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Description (optional):</label
          >
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Add a short caption"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">
          ðŸ“¤ Upload Image
        </button>
      </form>
    </div>

    <script src="upload.js"></script>
  </body>
</html>
